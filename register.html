        <link href="style.css" rel="stylesheet" />

        <!-- Font awesome-->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />

        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
            rel="stylesheet" />

        <title>detikcom | Business Plan Competition 2023</title>
    </head>
    <body>
        <!-- Navbar Brand -->
        <nav
            class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary shadow">
            <div class="container">
                <a class="navbar-brand" href="index.html"
                    ><img
                        src="assets/img/logo_navbar.png"
                        alt="Logo"
                        width="192"
                        height="50"
                /></a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul
                        class="navbar-nav me-auto mb-2 mb-lg-0 w-100 justify-content-end">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="#about"
                                >About</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#mechanisme">Mechanism</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#latest">Latest Update</a>
                        </li>
                        <li class="nav-item">
                            <a href="register.html"
                                ><button
                                    type="button"
                                    class="register-btn btn btn-light">
                                    Register
                                </button>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Form Register -->
        <section class="wrapper">
            <div class="container">
                <h1 style="color: blue; text-align: center; font-weight: 700;">Register</h1>
                <div
                    class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                    <form class="rounded bg-white shadow p-5">
                        <div class="form-floating mb-3">
                            <input
                                type="text"
                                class="form-control"
                                id="floatingFirstName"
                                placeholder="name@example.com" />
                            <label for="floatingFirstName" style="font-size: 12px;">Nama Perusahaan<span style="color: red">*</span></label
                            >
                        </div>
                        <div class="form-floating mb-3">
                            <input
                                type="email"
                                class="form-control"
                                id="floatingLastName"
                                placeholder="name@example.com" />
                            <label for="floatingLastName" style="font-size: 12px;">Email<span style="color: red">*</span></label>
                        </div>
                        <div class="form-floating mb-3">
                            <input
                                type="text"
                                class="form-control"
                                id="floatingPassword"
                                placeholder="Password" />
                            <label for="floatingPassword" style="font-size: 12px;">Nomor Telepon</label>
                            <span class="password-info" style="text-align: start;">Isi hanya angka</span>
                        </div>
                        <div class="form-floating mb-3">
                            <input
                                type="text"
                                class="form-control"
                                id="floatingLastName"
                                placeholder="name@example.com" />
                            <label for="floatingLastName" style="font-size: 10px; text-align: start;">Tentang Perusahaan (Max. 200 character)<span style="color: red">*</span></label>
                        </div>

                        <div class="form-floating mb-3">
                                <input class="form-control" type="file" id="formFile">
                        </div>
                    

                        <div class="form-floating mb-3">
                            <input
                                type="text"
                                class="form-control"
                                id="floatingLastName"
                                placeholder="name@example.com" />
                            <label for="floatingLastName" style="font-size: 12px; text-align: start;">Link Website<span style="color: red">*</span></label>
                        </div>
                
                        <div class="form-check d-flex align-items-center">
                            <input
                                class="form-check-input"
                                type="checkbox"
                                id="gridCheck"
                                checked />
                            <label
                                class="form-check-label ms-2"
                                for="gridCheck" style="font-size: 12px; text-align: start;">
                               Dengan menekan tombol "Daftar", Saya menyetujui syarat dan ketentuan yang berlaku
                            </label>
                        </div>
                        <button
                            type="submit"
                            class="btn btn-primary submit_btn w-100 my-4">
                           Register
                        </button>
                    </form>
                </div>
            </div>
        </section>
        <!-- Footer -->
      <footer class="text-white pt-2 pb-4">

        <div class="container text-md-left">
          
          <div class="row text-md-left">
            

             <div class="col-md-3 col-lg-3 col-xl-3 mt-3">
              <a href="#" class="mb-4"><img src="assets/img/logo_navbar.png"></a>

            </div>

             <div class="row">
              <div class="col-8">
                <p class="description pt-3">Detikfinance memberikan ruang kepada para startup di Indonesia untuk menunjukkan, serta <br> mempromosikan brand mereka untuk mendapatkan perhatian dari venture capital atau angel investor</p>
              </div>
              <div class="col-4">
                  <div class="social-media text-md-end pt-xl-5">
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook-square"></i></a>
                  </div>
              </div>
             </div>
            <hr>
            <small>Â© 2023 Detikcom. All rights reserved</small>
          </div>
  

        </div> 
        
      </footer>
    </body>
</html>
